<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="./logo.png" alt="logo">
        <img src="./text.png" alt="textLogo">
    </header>
    <nav>
        <input type="text" placeholder="Adicione uma nova tarefa">
        <button>Criar <img src="./icon.svg" alt="icon"></button> 
    </nav>
    <main>
        <section>
            <div class="text">Tarefas criadas <div class="counter" id="taskCounter">0</div></div>
            <div class="text" id="doneText">Concluídas <div class="counter" id="doneCounter">0</div></div>     
        </section>
        <article>
            <img src="./taskIcon.svg" alt="taskIcon">
            <p> <strong>Você ainda não tem tarefas cadastradas</strong></p>
            <p>Crie tarefas e organize seus itens a fazer</p>
        </article>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
